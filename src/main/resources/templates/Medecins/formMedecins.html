<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>

<head>
    <meta charset="UTF-8">
    <title>Formulaire Medecin</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3 mt-3">
       <form method="post" th:action="@{/admin/saveMedecin}">
           <div class="mb-3">
               <label class="form-label" for="nom">Nom</label>
                <input id="nom" class="form-control" type="text" name="nom" th:value="${medecin.nom}">
               <span class="text-danger" th:errors="${medecin.nom}"></span>
           </div>
           <div class="mb-3">
               <label class="form-label">Date Naissance</label>
               <input class="form-control" type="date" name="dateNaissance" th:value="${medecin.dateNaissance}">
               <span class="text-danger" th:errors="${medecin.dateNaissance}"></span>
           </div>
           <div class="mb-3">
               <label class="form-label">Diponibilite</label>
               <input class="form-check-input" type="checkbox" name="disponibilite" th:checked="${medecin.disponibilite}">
               <span class="text-danger" th:errors="${medecin.disponibilite}"></span>
           </div>
           <div class="mb-3">
               <label class="form-label">Spécialité</label>
               <input class="form-control" type="text" name="specialite" th:value="${medecin.specialite}">
               <span class="text-danger" th:errors="${medecin.specialite}"></span>
           </div>
           <button type="submit" class="btn btn-primary">Save</button>
       </form>
    </div>
</div>
</body>
</html>
